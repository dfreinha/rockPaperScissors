<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background: white;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
            text-align: center;
        }
    </style>
    <script src="script.js" defer></script>
</head>
<body>
    <button onclick="startGame()">Play Rock Paper Scissors</button>

    <div id="scoreDisplay">Score: Human - 0 | Computer - 0</div>


    <div id="popup">
        <p>Choose one:</p>
        <button onclick="displayChoice('Rock')">Rock</button>
        <button onclick="displayChoice('Paper')">Paper</button>
        <button onclick="displayChoice('Scissors')">Scissors</button>
    </div>
</body>
</html>
